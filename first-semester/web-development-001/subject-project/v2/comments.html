<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="html, metadados, comentários, layout, listas" />
		<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
		<title>Fatec Ourinhos Clone</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="js/layout.js"></script>
		<script type="module" src="js/main.js" defer></script>
	</head>
	<body>
		<fatec-layout>
			<section id="main-header">
				<h1 class="primary-title title">Comentários</h1>
			</section>
			<section id="main-content">
				<div class="container">
					<p class="paragraph">
						Comentários em HTML não são exibidos no navegador, mas podem ajudar a documentar seu
						código-fonte HTML.
					</p>
					<div class="box">
						<img
							class="image"
							src="assets/images/comments.png"
							alt="Imagem contendo instruções para criar comentários em HTML"
						/>
					</div>
				</div>
			</section>
		</fatec-layout>
	</body>
</html>
