<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="html, metadados, comentários, layout, listas" />
		<link rel="shortcut icon" href="src/assets/images/favicon.ico" type="image/x-icon" />
		<title>Fatec Ourinhos Clone</title>
		<link rel="stylesheet" href="src/styles/global.css" />
		<script type="module" src="src/components/fatecHeader.js"></script>
		<script type="module" src="src/components/fatecNav.js"></script>
		<script type="module" src="src/components/fatecFooter.js"></script>
		<script type="module" src="src/components/fatecLayout.js"></script>
	</head>
	<body>
		<fatec-layout>
			<section id="main-header">
				<h1 class="primary-title title">Fatec Ourinhos Clone</h1>
			</section>
			<section id="main-content">
				<div class="container">
					<div class="box">
						<video class="video" controls>
							<source src="src/assets/videos/video.mp4" type="video/mp4" />
							Formato não suportado
						</video>
					</div>
					<audio controls>
						<source src="src/assets/audios/audio.m4a" type="audio/mp3" />
						Formato não suportado
					</audio>
					<div class="content-area">
						<h2 class="secondary-title title">Conteúdos</h2>
						<ol id="content" class="list">
							<li><p class="paragraph">Comentários</p></li>
							<li><p class="paragraph">Metadados</p></li>
							<li><p class="paragraph">Listas</p></li>
							<li><p class="paragraph">Layout</p></li>
						</ol>
					</div>
				</div>
			</section>
		</fatec-layout>
	</body>
</html>
