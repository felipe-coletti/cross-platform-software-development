<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="html, metadados, comentários, layout, listas" />
		<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
		<title>Fatec Ourinhos Clone</title>
		<link rel="stylesheet" href="src/styles/global.css" />
		<script type="module" src="src/components/fatecHeader.js"></script>
		<script type="module" src="src/components/fatecNav.js"></script>
		<script type="module" src="src/components/fatecFooter.js"></script>
		<script type="module" src="src/components/fatecLayout.js"></script>
	</head>
	<body>
		<fatec-layout>
			<section id="main-header">
				<h1 class="primary-title title">Lista ordenada</h1>
			</section>
			<section id="main-content">
				<div class="container">
					<p class="paragraph">
						Uma lista ordenada começa com a tag &lt;ol&gt;. Cada item da lista começa com a tag &lt;li&gt;.
					</p>
					<p class="paragraph">Os itens da lista serão marcados com números por padrão.</p>
					<div class="box">
						<img
							class="image"
							src="src/assets/images/ol.png"
							alt="Imagem contendo instruções para criar uma lista ordenada em HTML"
						/>
					</div>
				</div>
			</section>
		</fatec-layout>
	</body>
</html>
