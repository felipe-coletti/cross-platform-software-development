<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="html, metadados, comentários, layout, listas" />
		<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
		<title>Fatec Ourinhos Clone</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="js/layout.js"></script>
		<script type="module" src="js/main.js" defer></script>
	</head>
	<body>
		<fatec-layout>
			<section id="main-header">
				<h1 class="primary-title title">Metadados</h1>
			</section>
			<section id="main-content">
				<div class="container">
					<p class="paragraph">
						Metadados são dados externos à página que são usados pelos navegadores (como exibir conteúdo),
						pelos mecanismos de pesquisa (palavras-chave) e outros serviços da web.
					</p>
					<p class="paragraph">Eles são integrados à página HTML pela tag &lt;meta&gt;.</p>
					<div class="box">
						<img
							class="image"
							src="assets/images/metadata.png"
							alt="Imagem contendo instruções para criar metadados em HTML"
						/>
					</div>
				</div>
			</section>
		</fatec-layout>
	</body>
</html>
