<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SISTEMA WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Consultar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <form class="px-4 py-3">
            <div class="mb-3">
                <h5 class="modal-title">Cadastrar - Agendamento de Potenciais Clientes</h5>
            </div>
            <div class="mb-3">
                <p>Sistema utilizado para agendamento de serviços.</p>
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="exampleDropdownFormName1">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="exampleDropdownFormTelephone1" placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Origem:</label>
                <input type="text" class="form-control" id="exampleDropdownFormOrigen1" placeholder="Celular">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Data do contato:</label>
                <input type="date" class="form-control" id="exampleDropdownFormDate1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Observação:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>
</body>
</html>
